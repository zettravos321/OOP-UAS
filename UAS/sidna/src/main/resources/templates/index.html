<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aplikasi Data Mahasiswa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
<div class="container">
<h1 class="text-center" style="font-family:Montserrat; padding-top:20px; ">Selamat Datang di Aplikasi Data Mahasiswa</h1>
<div style="padding-bottom:15px; margin-left:10px;">
<a href="/tambah" class="btn btn-success">Tambah Data</a></div>

<div th:switch="${data}">
    <div>
        <h2 th:case="null">Tidak ada data</h2>
        <div th:case="*">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>Nim</th>
                    <th>Nama</th>
                    <th>Jurusan</th>
                    <th>Alamat</th>
                    <th>Ubah</th>
                    <th>Hapus</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="data : ${data}">
                    <td th:text="${data.nim}"></td>
                    <td th:text="${data.nama}"></td>
                    <td th:text="${data.jurusan}"></td>
                    <td th:text="${data.alamat}"></td>
                    <td><a class="btn btn-primary" th:href="@{/ubah/{nim}(nim=${data.nim})}">ubah</a></td>
                    <td><a class="btn btn-info" th:href="@{/hapus/{nim}(nim=${data.nim})}">hapus</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
